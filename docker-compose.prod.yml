services:
  # Production API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: zyx-platform:${VERSION:-latest}
    container_name: zyx_api_production
    restart: unless-stopped
    env_file:
      - .env.production
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - zyx-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # PostgreSQL database
  postgres:
    image: postgres:14-alpine
    container_name: zyx_postgres_production
    restart: unless-stopped
    env_file:
      - .env.production    
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-zyx_production}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    networks:
      - zyx-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - "postgres"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=2621kB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis cache and rate limiting
  redis:
    image: redis:6-alpine
    container_name: zyx_redis_production
    restart: unless-stopped
    env_file:
      - .env.production
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}", "--maxmemory", "256mb", "--maxmemory-policy", "allkeys-lru", "--save", "60 1000", "--appendonly", "yes", "--appendfsync", "everysec"]
    volumes:
      - redis_data_prod:/data
    ports:
      - "6379:6379"
    networks:
      - zyx-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend service (React/Vite app served via nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    image: zyx-frontend:${VERSION:-latest}
    container_name: zyx_frontend_production
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - zyx-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx reverse proxy with SSL (optional, for HTTPS)
  # Uncomment and add SSL certificates to nginx/ssl/ to enable
  # nginx:
  #   image: nginx:alpine
  #   container_name: zyx_nginx
  #   restart: unless-stopped
  #   ports:
  #     - "443:443"
