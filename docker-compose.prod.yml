  #     - api
  #     - frontend
  #   networks:
  #     - zyx-network
  #   logging:
  #     driver: "json-file"
  #     options:
  #       max-size: "10m"
  #       max-file: "3"

volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local

networks:
  zyx-network:
    driver: bridge
