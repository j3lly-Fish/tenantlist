services:
  postgres:
    image: postgres:14-alpine
    container_name: zyx_postgres_production
    restart: unless-stopped
    environment:
      POSTGRES_DB: zyx_production
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: c1lNtwC-Q6cUBceIJy1Cfc3PM-Q2PTVupV3A7azDv4s=
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:6-alpine
    container_name: zyx_redis_production
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: zyx-platform:latest
    container_name: zyx_api_production
    restart: unless-stopped
    env_file:
      - .env.production
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: zyx-frontend:latest
    container_name: zyx_frontend_production
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
